<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duoti knygą</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.min.css"/>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="add.js" defer></script>
  </head>
  <body>
    <header>
      <div class="wrapper">
       <a href="index.html">
          <img src="logo.png" alt="Martyno Mažvydo Biblioteka" />
       </a>
        <nav>
          <a href="index.html">Knygų Lentyna</a>
          <a href="#">Dovanoti knygą</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <h1>Dovanoti knygą</h1>
        <div class="notification nodisplay"></div>
        <form name="addbook">
          <div class="input-group">
            <label for="name">Knygos pavadinimas</label>
            <input type="text" id="name" name="name" minlength="4" required />
          </div>
          <div class="input-group">
            <label for="author">Knygos autorius</label>
            <input type="text" id="author" name="author" minlength="4"required />
          </div>
          <div class="input-group">
            <label for="capcha">Suskaičiuokite:</label>
            <input type="number" id="capcha" name="capcha" placeholder="" required />
          </div>
          <div class="input-group">
            <button type="submit">Padovanoti knygą</button>
          </div>
        </form>
      </div>
    </main>
    <footer>
      Copyright &copy; 2020 All rights reserved.
    </footer>
  </body>
</html>
